<section class="music">
    <div class="container music__container">
        <div class="music__header">
            <h2 class="music__header-title">Take a Deep Breath</h2>
            <p class="music__header-text">
                You will become a mentally healthier person if you meditate with lovely music playing in your ears. It can help you deal with depression and grief as well.
            </p>
        </div>
        <div class="music__body">
            <div class="musick__media-area">
                <div class="music__item">
                    <div class="music__item-wraper">
                        <h4 class="music__item-header">The Cradle of Your Soul</h4>
                        <p class="music__item-text">Anxiety treatment</p>
                    </div>
                    <button class="button music__item-button">
                        <span></span>
                    </button>
                    <audio class="music__player" controls src="audio/cradle.mp3"></audio>
                </div>
                <div class="music__item">
                    <div class="music__item-wraper">
                        <h4 class="music__item-header">Order</h4>
                        <p class="music__item-text">Deep relaxation</p>
                    </div>
                    <button class="button music__item-button">
                        <span></span>
                    </button>
                    <audio class="music__player" controls src="audio/order.mp3"></audio>
                </div>
                <div class="music__item">
                    <div class="music__item-wraper">
                        <h4 class="music__item-header">Both of Us</h4>
                        <p class="music__item-text">Stress relief</p>
                    </div>
                    <button class="button music__item-button">
                        <span></span>
                    </button>
                    <audio class="music__player" controls src="audio/both.mp3"></audio>
                </div>
            </div>
            <figure class="music__img-wrapper">
                <img class="music__img" src="./img/music-img.png" alt="two women in a yoga pose and a musical notation behind them">
            </figure>
        </div>
    </div>
</section>
